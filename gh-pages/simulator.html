<!doctype html>
<html lang="en" manifest="/micadelic/release.manifest" data-framework="typescript">

<head>
    <meta charset="utf-8">
    <title>Tubular</title>
    <link rel="stylesheet" type="text/css" href="/micadelic/sim.css">
    <style>
        body {
            background: transparent;
            overflow: hidden;
        }
    </style>     
    <script src="/micadelic/bluebird.min.js"></script>
    <script src="/micadelic/pxtsim.js"></script>
    <script src="/micadelic/sim.js"></script>

</head>

<body>
    <canvas id="visualizer-canvas" style="padding: 0px; width:100%; height:100%;"></canvas>
    <!--<audio id="audio" controls></audio>-->
    <script type="text/javascript">
        /* Code for putting user ID box outside of sim frame */
        let sims = parent.document.getElementById("simulators");
        let userIdForm = parent.document.createElement("FORM");
        let fieldSet = parent.document.createElement("FIELDSET");
        fieldSet.setAttribute("disabled", "disabled");  
        fieldSet.setAttribute("style", "display: inline-block;");
        let legend = parent.document.createElement("LEGEND");
        legend.innerHTML = "user id";      
        let userIdInput = parent.document.createElement("INPUT");
        userIdInput.setAttribute("id", "userid");
        userIdInput.value = "";
        userIdInput.setAttribute("type", "text");
        userIdInput.setAttribute("name", "userId");
        fieldSet.appendChild(legend);
        fieldSet.appendChild(userIdInput);
        userIdForm.appendChild(fieldSet);
        sims.appendChild(userIdForm);

        let startButton = parent.document.createElement("BUTTON");
        startButton.style.color = 'red';
        startButton.innerHTML = '&#9679';
        startButton.id = 'startButton';
        let stopButton = parent.document.createElement("BUTTON");
        stopButton.innerHTML = '&#9632';
        stopButton.id = 'stopButton';
        let pauseButton = parent.document.createElement("BUTTON");
        pauseButton.innerHTML = '||';
        pauseButton.id = 'pauseButton';
        sims.appendChild(startButton);
        sims.appendChild(stopButton);
        sims.appendChild(pauseButton);

        let scrollableDiv = parent.document.createElement("div");
        scrollableDiv.style.width = "100%";
        scrollableDiv.style.height = "150px";
        scrollableDiv.style.overflowY='scroll';
        scrollableDiv.style.overflowX='hidden';
        scrollableDiv.id = "scrolldiv";
        scrollableDiv.innerHTML = "Recordings:<br>";
        sims.appendChild(scrollableDiv);
        
    </script>

</body>
